<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="logo.svg" alt="Logo" id="logo" class="img-fluid" width="150">
      <nav>
        <ul class="nav-list d-flex gap-4">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <section class="hero text-center">
      <div class="container">
        <h1 id="heading">Welcome to BrainTech</h1>
        <p id="message">Dive into the limitless universe of cognitive exploration. Explore the latest breakthroughs in brain science and technology, one neuron at a time.</p>
        <img src="email.svg" alt="Hero Image" id="hero-image" class="img-fluid">
      </div>
    </section>

    <section class="subscribe-form text-center">
      <div class="container">
        <h2 id="info">Subscribe to Our Newsletter</h2>
        <form id="form">
          <input type="text" name="name" id="name" class="formInput" placeholder="Enter your name">
          <input type="email" name="email" id="email" class="formInput" placeholder="Enter your email">
          <button type="submit" id="send">Subscribe</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container text-center">
      <p>Made with ❤️ by <a href="https://github.com/Darraneica target="_blank">Darraneica Robinson</a>.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
